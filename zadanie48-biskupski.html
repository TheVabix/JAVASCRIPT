<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
    }
    #wynik {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      color: #006400;
    }
  </style>
</head>
<body>
  <h1>Zadanie 48: Suma szeregu harmonicznego</h1>
  <p style="text-align: center;">
    Oblicz sumę szeregu harmonicznego od wyrazu 1 do 1 000 000.<br>
    (Używamy zmiennych: <code>suma_bis</code> oraz <code>i_bis</code>.)
  </p>
  <button onclick="obliczSume()">Oblicz sumę szeregu</button>
  <p id="wynik"></p>
  
  <script>
    function obliczSume() {
      let suma_bis = 0;
      let i_bis = 1;
      while (i_bis <= 1000000) {
        suma_bis = suma_bis + (1 / i_bis);
        i_bis++; 
      }
      
  
      document.getElementById("wynik").textContent = "Suma szeregu harmonicznego wynosi: " + suma_bis;
    }
  </script>
</body>
</html>
