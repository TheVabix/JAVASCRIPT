<textarea rows="22" cols="50">
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proste obliczenia</title>
</head>
<body>
<div style="color:red;font-size:50px;">
    <script language="JavaScript">
        var liczba1 = prompt("Podaj pierwszą liczbę A=", "");
        var liczba2 = prompt("Podaj drugą liczbę B=", "");
        var a_bis = parseFloat(liczba1);
        var b_bis = parseFloat(liczba2);
        document.write("A=" + a_bis + " <br> ");
        document.write("B=" + b_bis + " <br> ");
        var d = a_bis * a_bis * a_bis;
        var e = 3 * (a_bis * a_bis) * b_bis;
        var f = 3 * (b_bis * b_bis) * a_bis;
        var g = b_bis * b_bis * b_bis;
        var suma = d + e + f + g;
        document.write("(" + a_bis + "+" + b_bis + ")^3 = " + a_bis + "^3 + 3*((" + a_bis + ")^2)*(" + b_bis + ") + 3*(" + a_bis + ")*((" + b_bis + ")^2) + " + b_bis + "^3 =" + d + "+" + e + "+" + f + "+" + g + "=" + suma + "<br>");
    </script>
</div>
</body>
</html>

</textarea>
