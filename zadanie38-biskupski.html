<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 38</title>
</head>
<body style="background-color: silver;">
<script>
    const imie = "Jan";
    const nazwisko = "Kowalski";
    const dzienUrodzenia = 18;
    const nrDziennika = 22;

    const liczba1 = imie.length;
    const liczba2 = liczba1 + 7;
    const liczba3 = nazwisko.length;
    const liczba4 = liczba3 + 4;

    const opcja1 = liczba1;
    const opcja2 = liczba3 + 20;
    const opcja3 = dzienUrodzenia + 50;

    const fontSize = 40 + (nrDziennika % 7);

    document.write(<p style="color: green; font-size: ${fontSize}px;">${nazwisko} ${imie}</p>);
    document.write(<p style="color: green; font-size: ${fontSize}px;">liczba1=${liczba1}, liczba2=${liczba2}, liczba3=${liczba3}, liczba4=${liczba4}</p>);

    const opcja_kow = parseInt(prompt("Podaj numer opcji:"));

    if (opcja_kow === opcja1) {
        document.write("<font color='blue' size='7'>Opcja teorii o operatorach logicznych</font><br>");
    } else if (opcja_kow === opcja2) {
        const liczba_kow = parseInt(prompt(Podaj liczbę do sprawdzenia czy należy do przedziału (${liczba3}; ${liczba4}]));
        if (liczba_kow > liczba3 && liczba_kow <= liczba4) {
            document.write("<font color='green' size='5'>Liczba należy do przedziału</font><br>");
        } else {
            document.write("<font color='red' size='5'>Liczba nie należy do przedziału</font><br>");
        }
    } else if (opcja_kow === opcja3) {
        const liczba2_kow = parseInt(prompt(Podaj liczbę do sprawdzenia czy należy do przedziału (-∞, ${liczba1}) lub [${liczba2}, ∞)));
        if (liczba2_kow < liczba1 || liczba2_kow >= liczba2) {
            document.write("<font color='green' size='5'>Liczba należy do przedziałów</font><br>");
        } else {
            document.write("<font color='red' size='5'>Liczba nie należy do przedziałów</font><br>");
        }
    } else {
        document.write("<font color='red' size='7'>Nie ma takiej opcji</font><br>");
    }
</script>
</body>
</html>
