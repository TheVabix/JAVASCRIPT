<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Nazwisko_ucznia-Zadanie49</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input[type="number"] { padding: 5px; font-size: 16px; width: 100px; }
    button { padding: 6px 12px; font-size: 16px; margin-top: 10px; }
    #wynik { margin-top: 20px; font-weight: bold; font-size: 20px; }
  </style>
</head>
<body>
  <h1>Obliczanie silni</h1>
  <p>Podaj liczbę n (0 lub więcej):</p>
  <input type="number" id="n_bis" min="0" value="0">
  <br>
  <button onclick="obliczSilnie()">oblicz</button>
  <p id="wynik"></p>
  
  <script>
    function obliczSilnie() {
      var n_bis = parseInt(document.getElementById("n_bis").value);
      var silnia_bis = 1;
      if (n_bis > 0) {
        for (var i = 1; i <= n_bis; i++) {
          silnia_bis *= i;
        }
      }
      document.getElementById("wynik").textContent = n_bis + "! = " + silnia_bis;
    }
  </script>
</body>
</html>
