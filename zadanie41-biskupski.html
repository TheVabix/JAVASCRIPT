<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Rodzaje pętli</title>
</head>
<body>
  <script>
    
    document.write("<h2>Pętla for</h2>");
    document.write("<p><b>Nazwa:</b> for</p>");
    document.write("<p><b>Konstrukcja:</b></p>");
    document.write("<pre>for (inicjalizacja; warunek; zmiana) {\n  // instrukcje\n}</pre>");
    document.write("<p><b>Opis:</b> Używana, gdy znana jest liczba powtórzeń. Warunek sprawdzany jest przed każdą iteracją.</p>");

   
    document.write("<h2>Pętla while (kontrolowane wejście)</h2>");
    document.write("<p><b>Nazwa:</b> while</p>");
    document.write("<p><b>Konstrukcja:</b></p>");
    document.write("<pre>while (warunek) {\n  // instrukcje\n}</pre>");
    document.write("<p><b>Opis:</b> Sprawdza warunek przed wejściem do pętli. Może nie wykonać się ani razu.</p>");

  
    document.write("<h2>Pętla do...while (kontrolowane wyjście)</h2>");
    document.write("<p><b>Nazwa:</b> do...while</p>");
    document.write("<p><b>Konstrukcja:</b></p>");
    document.write("<pre>do {\n  // instrukcje\n} while (warunek);</pre>");
    document.write("<p><b>Opis:</b> Wykonuje blok kodu przynajmniej raz, bo warunek sprawdzany jest na końcu.</p>");
  </script>
</body>
</html>
