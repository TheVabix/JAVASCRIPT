<!DOCTYPE html>
<head>
<title>proste obliczenia</title>
<meta charset="utf-8">
</head>
<body>
<div style="color:red;font-size:100px;">
<script language="JavaScript">
var liczbal=prompt("liczbal=");
var m_bis=parseFloat(liczbal);
document.write("1/"+m_bis+"=");
document.write("1/"+(1+m_bis+"+"));
document.write("1/"+(m_bis*(m_bis+1)));
</script>
</div>
</body>
