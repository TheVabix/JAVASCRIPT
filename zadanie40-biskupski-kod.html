 <h1>Proste działania</h1> 
 <h3>Fabian Biksupski 3G</h3>
 <label for="a">Podaj pierwszą liczbę:</label> <input type="number" id="a"> 
 <br><br> 
 <label for="b">Podaj drugą liczbę:</label> <input type="number" id="b"> 
 <br><br> 
 <input type="button" value="DODAWANIE" onclick="suma()"> 
 <input type="button" value="ODEJMOWANIE" onclick="roznica()"> 
 <input type="button" value="MNOŻENIE" onclick="iloczyn()"> 
 <input type="button" value="DZIELENIE" onclick="iloraz()"> 
 <input type="button" value="TEORIA-biskupski" onclick="teoria()"> 
 <div id="wynik" style="margin-top:20px;"></div> 
 <script> 
  function suma() 
  { 
   var a = document.getElementById("a").value; 
   var b = document.getElementById("b").value; 
   if (a == "" || b == "") 
   { 
   document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby."; 
   } else 
   { 
    a = parseFloat(a); 
    b = parseFloat(b); 
    var suma = a + b; 
  document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + suma; 
   } 
   //alert(a); 
   //console.log(a); 
  } 
  function roznica() 
  { 
   var a = document.getElementById("a").value; 
   var b = document.getElementById("b").value; 
   if (a == "" || b == "") 
   { 
  document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby."; 
   } else 
   { 
    a = parseFloat(a); 
    b = parseFloat(b); 
    var roznica = a - b; 
  document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + roznica; 
   } 
  }   
 
  function iloczyn() 
  { 
   var a = document.getElementById("a").value; 
   var b = document.getElementById("b").value; 
   if (a == "" || b == "") 
   { 
  document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby."; 
   } else 
   { 
    a = parseFloat(a); 
    b = parseFloat(b); 
    var iloczyn = a * b; 
  document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + iloczyn; 
   } 
  }   
 
  function iloraz() 
  { 
   var a = document.getElementById("a").value; 
   var b = document.getElementById("b").value; 
   if (a == "" || b == "") 
   { 
  document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby."; 
   } else 
   { 
    a = parseFloat(a); 
    b = parseFloat(b); 
    if (b == 0) 
    { 
  document.getElementById("wynik").innerHTML = "Nie wolno dzielić przez zero."; 
    } 
    else 
    {         
     var iloraz = a / b; 
  document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + iloraz; 
    } 
   } 
   
  } 
  function teoria() {
  // Linia 1 – Tytuł teorii
  document.write("<font color='green' size='4'>pierwsza linia teorii</font><br>");
  
  // Linia 2 – Wyświetlenie kodu elementu label (otwarcie, tekst i zamknięcie)
  document.write("<font color='red' size='4'>&lt;label for=&quot;a&quot;&gt;Podaj pierwszą liczbę:&lt;/label&gt;</font><br>");
  
  // Linia 3 – Wyświetlenie kodu elementu input (pole numeryczne)
  document.write("<font color='red' size='4'>&lt;input type=&quot;number&quot; id=&quot;a&quot;&gt;</font><br>");
  
  // Linia 4 – Nagłówek sekcji z wytłumaczeniem
  document.write("<font color='green' size='4'>wytłumaczenia</font><br>");
  
  // Linia 5 – Opis działania kodu: informacja, że powyższy fragment tworzy formularz z etykietą (label) i polem do wprowadzenia liczby (input)
  document.write("<font color='red' size='4'>Powyższy kod tworzy formularz: pierwsza linia stanowi tytuł teorii, druga linia prezentuje etykietę informującą użytkownika, co wpisać, trzecia linia tworzy pole numeryczne. Kolejne linie wyjaśniają znaczenie wyświetlanych fragmentów.</font><br>");
}

 </script>
