<html>
<head>
 <meta charset="UTF-8">
 <link rel="stylesheet" href="styl.css">
</head>
<body>
<script type="text/javascript">
 function pole_biskupski()
 {
var a_bis= parseFloat(document.getElementById('dlugosc').value);
var b_bis= a_bis*a_bis;
 document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b_bis.toFixed(2)+" cm^2"; 
 }
 function obwod_biskupski()
 {
var a_bis= parseFloat(document.getElementById('dlugosc').value);
var b_bis= 4*a_bis;
 document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_bis.toFixed(2)+" cm"; 
 }
</script>
 <h1>Wszystko o KWADRACIE</h1><br><br>
 Podaj długość boku: <input type="text" id="dlugosc" value="podaj długość"> cm<br><br><br>
 <input type="button" name="pole" value="Oblicz pole" Onclick="pole_biskupski()"><br><br>
 <input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_biskupski()"><br><br>
 <div style="color:red;font-size:50px;"id="nazwa"></div>
</body>
</html>
</textarea>
